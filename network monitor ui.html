<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Monitoring Dashboard</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      color: #00ffff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #161b22;
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .ping-tool input {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #00ffff;
    }

    .ping-tool button {
      padding: 8px 12px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      color: #0d1117;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ping-tool button:hover {
      background-color: #00cccc;
    }

    .logs {
      background-color: #0d1117;
      border: 1px solid #00ffff;
      padding: 10px;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }

    .logs p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>Network Monitoring Dashboard</header>
  <div class="container">
    <div class="card">
      <h2>Network Status</h2>
      <p>Status: <span style="color: #00ff00;">Online</span></p>
      <p>Latency: 32 ms</p>
      <p>Speed: 40 Mbps</p>
    </div>

    <div class="card ping-tool">
      <h2>Ping Tool</h2>
      <input type="text" id="pingInput" placeholder="Enter IP/Domain">
      <button onclick="runPing()">Ping</button>
      <p id="pingResult"></p>
    </div>

    <div class="card">
      <h2>Network Logs</h2>
      <div class="logs" id="logContainer">
        <p>[10:00] Network connected</p>
        <p>[10:05] Ping 8.8.8.8 - 32 ms</p>
        <p>[10:10] Speed test - 40 Mbps</p>
        <p>[10:15] Network stable</p>
      </div>
    </div>
  </div>

  <script>
    function runPing() {
      const input = document.getElementById('pingInput').value;
      const result = document.getElementById('pingResult');
      const logContainer = document.getElementById('logContainer');

      if (input) {
        result.textContent = `Pinging ${input}...`;
        setTimeout(() => {
          const latency = Math.floor(Math.random() * 100) + 1;
          result.textContent = `Ping to ${input}: ${latency} ms`;

          const logEntry = document.createElement('p');
          logEntry.textContent = `[${new Date().toLocaleTimeString()}] Ping ${input} - ${latency} ms`;
          logContainer.prepend(logEntry);
        }, 1000);
      } else {
        result.textContent = 'Please enter an IP or domain.';
      }
    }
  </script>
</body>
</html>
